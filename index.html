<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Formulário de Registro com Validações</title>
  </head>
  <body>
    <main id="main-container">
      <h1>Cadastre-se para acessar o sistema</h1>
      <form id="register-form">
        <div class="full-box">
          <label for="email">E-mail</label>
          <input type="email" name="email" placeholder="Digite seu e-mail" id="email" data-min-length="3">
        </div>
        <div class="half-box spacing">
          <label for="name">Nome</label>
          <input type="text" name="name" placeholder="Digite o seu nome" id="name" data-max-length="16">
        </div>
        <div class="half-box">
          <label for="lastname">Sobrenome</label>
          <input type="text" name="lastname" placeholder="Digite o seu sobrenome" id="lastname">
        </div>
        <div class="half-box spacing">
          <label for="password">Senha</label>
          <input type="password" name="password" placeholder="Digite a sua senha" id="password">
        </div>
        <div class="half-box">
          <label for="passconfirmation">Confirmação de senha</label>
          <input type="password" name="passconfirmation" placeholder="Digite novamente a sua senha" id="passconfirmation">
        </div>
        <div class="full-box">
          <input type="checkbox" name="agreement"  id="agreement">
          <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">os termos de uso</a></label>
        </div>
        <div class="full-box">
          <input type="submit" id="btn-submit" value="Registrar">
          </div>
      </form>
    </main>
    <p class="error-validation template"></p>
    <script src="./js/index.js" defer></script>
  </body>
</html>
